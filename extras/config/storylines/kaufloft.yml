quests:
  buildingOwner:
    npc: mayor
    mood: interrogation
    available:
      dialogue:
        - type: sequence
          items:
            - text:
                en: "The city wants to support the reopening of the Kaufloft Store building…"
                de: "Die Stadt will die Wiedereröffnung des Kaufloft-Gebäudes unterstützen…"
            - text:
                en: "…It could have stores, cultural and educational activities, and liven up the neighborhood…"
                de: "…Es könnte Geschäfte, Kultur- und Bildungsstätten beherbergen und die Nachbarschaft beleben…"
            - text:
                en: "…But we don’t know who the owner is!"
                de: "…aber wir wissen nicht, wer der Eigentümer ist!"
            - text:
                en: "Can you help us figure out who owns the building?"
                de: "Kannst du uns helfen, herauszufinden, wem das Gebäude gehört?"
              responses:
                - text:
                    en: "Accept the quest"
                    de: "Nimm die Aufgabe an"
                  thenText:
                    en: "Search the city archives in the library."
                    de: "Recherchiere in der Bücherhalle"
                  set: [ 'quest.buildingOwner.active' ]
                - text:
                    en: "Decline for now"
                    de: "Vorerst ablehnen"
                  thenText:
                    en: "OK. I hope you reconsider."
                    de: "Ok. Ich hoffe, du überlegst es dir nochmal."
    dialogues:
      robot:
        - type: cycle
          items:
            - text:
                en: "If you want to find the building’s owner you should post photos all through the city."
                de: "Wenn du den Eigentümer des Gebäudes finden willst, solltest du Fotos in der ganzen Stadt aufhängen."
            - text:
                en: "Stop searching for the building’s owner. Capitalism should be anonymous."
                de: "Hör auf, nach dem Eigentümer des Gebäudes zu suchen. Kapitalismus sollte anonym sein."
            - text:
                en: "Are you trying to buy the building? According to your shoes, you can’t afford it."
                de: "Willst du das Gebäude kaufen? Deinen Schuhen nach zu urteilen, kannst du es dir nicht leisten."
    stages:
      - cond: 'quest.buildingOwner.stage2'
        prompt:
          en: "Ask about the building in the Geldberg Inc. offices."
          de: "Frage nach dem Kaufloft-Gebäude in den Büros der Geldberg GmbH."
        dialogues:
          securityGuard:
            - type: sequence
              items:
                - text:
                    en: "We know you’ve been investigating us. "
                    de: "Wir wissen, dass du Nachforschungen zu uns anstellst. "
                - text:
                    en: "Our CEO wants to speak to you."
                    de: "Unser Geschäftsführer möchte mit dir sprechen."
          geldbergCeo:
            - type: sequence
              items:
                - text:
                    en: "Geldberg Inc. owns the Kaufloft Store building."
                    de: "Geldberg GmbH bestitzt Kaufloft-Gebäude."
                - text:
                    en: "Remaining closed maximizes fiscal efficiency…"
                    de: "Schließung maximiert fiskalische Effizienz..."
                - text:
                    en: "… however, a city investment recalibrates the equation."
                    de: "… Städtische Investition kalibriert Gleichung neu."
                - text:
                    en: "We’re excited to announce the building’s re-opening!"
                    de: "Kündigen an: Wir freuen uns auf Wiedereröffnung des Gebäudes!"
                  set: [ 'quest.buildingOwner.done', 'pnt.research.buildingOwner' ]
          journalist:
            - text:
                en: "The building is owned by Geldberg Inc. You should ask in their offices."
                de: "Das Gebäude ist im Besitz der Geldberg GmbH. Du solltest direkt bei ihnen nachfragen."
          mayor:
            - text:
                en: "Geldberg Inc.? Please go talk to them and see if they’re willing to re-open."
                de: "Geldberg GmbH? Bitte sprich mit ihnen und frage, ob sie bereit sind, wieder zu eröffnen."
      - cond: 'quest.buildingOwner.stage1'
        prompt:
          en: "Get help from a journalist to find out who owns the building."
          de: "Hol dir Hilfe von einem Journalisten, um herauszufinden, wem das Gebäude gehört."
        dialogues:
          journalist:
            - type: sequence
              items:
                - text:
                    en: "Sure, I can use the international network of journalists to find the building's owner."
                    de: "Natürlich! Ich kann das internationale Netzwerk von Journalist:innen nutzen, um den Eigentümer des Gebäudes zu finden."
                - text:
                    en: ":clock: 2 hours later…"
                    de: ":clock: 2 Stunden später…"
                - text:
                    en: "The building was purchased by an Irish Startup that rents hallways online…"
                    de: "Das Gebäude wurde von einem irischen Startup gekauft, das Flure online vermietet…"
                - text:
                    en: "…then it was sold to an Irrational Investment Group based in Lichtenstein."
                    de: "…dann wurde es an die Irrational Investment Group mit Sitz in Lichtenstein verkauft."
                - text:
                    en: "… But now apparently it’s owned by Geldberg Inc. They have an office here in the city."
                    de: "… Aber jetzt gehört es offenbar der Geldberg GmbH. Sie haben ein Büro hier in der Stadt."
                  set: [ 'quest.buildingOwner.stage2' ]
          librarian:
            - text:
                en: "A journalist could help you continue the search internationally."
                de: "Ein Journalist könnte dir helfen, die Suche international fortzusetzen."
          mayor:
            - text:
                en: "Thailand? Interesting. Be sure to talk to a journalist and find out more."
                de: "Thailand? Das ist interessant. Sprich mit einem Journalisten und finde mehr heraus."
      - prompt:
          en: "Search the city archives in the library and find out who owns the building."
          de: "Recherchiere in der Bücherhalle und finde heraus, wem das Gebäude gehört."
        dialogues:
          librarian:
            - type: sequence
              items:
                - text:
                    en: "Yes, I can search the city archives to see who owns the building. Let me see…"
                    de: "Ja, ich kann recherchieren, wem das Gebäude gehört. Lass mich mal sehen."
                - text:
                    en: ":clock: 15 minutes later…"
                    de: ":clock: 15 Minuten später…"
                - text:
                    en: "Mmm… some years ago, it was sold to a company in Thailand. That’s all I know."
                    de: "Hmm… vor einigen Jahren wurde es an eine Firma in Thailand verkauft. Das ist alles, was ich weiß."
                - text:
                    en: "A journalist could help you continue the search internationally."
                    de: "Ein Journalist könnte dir helfen, die Suche international fortzusetzen."
                  set: [ 'quest.buildingOwner.stage1' ]
          mayor:
            - text:
                en: "Search the city archives in the library and find out who owns the building."
                de: "Recherchiere in der Bücherhalle und finde heraus, wem das Gebäude gehört."
  disinformation:
