      en: "Neighbor"
      de: "Nachbarin"
    type: parksDirector
    spawn: { x: 3881, y: 3518 }
    dialogue:
      - text:
          en: "I have confidence in the new mayor."
          de: "Ich habe Vertrauen in die neue Bürgermeisterin."
  citizenDetached1:
    name:
      en: "Tourist"
      de: "Tourist"
    type: tourist
    spawn: { x: 2082, y: 1240 }
    dialogue:
      - text:
          en: "Reopening the store will be better for the whole neighborhood."
          de: "Die Wiedereröffnung des Kaufhauses wird für das ganze Viertel besser sein."
  citizenDetached2:
    name:
      en: "Neighbor"
      de: "Nachbar"
    type: lawyer
    spawn: { x: 2102, y: 2138 }
    dialogue:
      - text:
          en: "I do all my shopping online, so I really don’t have use for a store."
          de: "Ich kaufe nur noch online ein, deshalb brauche ich kein Geschäft mehr."
  citizenDisillusioned1:
    name:
      en: "Neighbor"
      de: "Nachbar"
    type: citizenChamp
    spawn: { x: 1676, y: 972 }
    dialogue:
      - text:
          en: "A large store means more tourists, which means expensive apartment rents."
          de: "Ein großes Kaufhaus bedeutet mehr Touristen, und das bedeutet teure Wohnungsmieten."
  citizenDisillusioned2:
    name:
      en: "Neighbor"
      de: "Nachbarin"
    type: citizenLila
    spawn: { x: 4550, y: 1477 }
    dialogue:
      - text:
          en: "I’m tired of taking the U-Bahn every time I need to go shopping."
          de: "Ich bin es leid, jedes Mal die U-Bahn zu nehmen, wenn ich einkaufen muss."
  citizenAngry1:
    name:
      en: "Neighbor"
      de: "Nachbar"
    type: citizenPunk
    spawn: { x: 3762, y: 1407 }
    dialogue:
      - text:
          en: "When the department store was open, it was too expensive anyway. No loss."
          de: "Als das Kaufhaus noch offen war, war es sowieso zu teuer. Kein Verlust."
  citizenAngry2:
    name:
      en: "Neighbor"
      de: "Nachbarin"
    type: citizenQueen
    spawn: { x: 4932, y: 3324 }
    dialogue:
      - text:
          en: "I’m afraid that if the building remains vacant, people will squat in it."
          de: "Ich habe Angst, dass Leute in dem leeren Gebäude hausen werden."
  activist:
