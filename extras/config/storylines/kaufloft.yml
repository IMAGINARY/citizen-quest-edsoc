      de: "Protestierende"
    spawn: { x: 3848, y: 2703 }
    cond: '^quest.demolition.done'
    type: citizenRibbon
    actAs: [ '_protester' ]
  protester3:
    name:
      en: "Protesters"
      de: "Protestierende"
    spawn: { x: 4044, y: 2634 }
    cond: '^quest.greenRoof.done'
    type: citizenDough
    actAs: [ '_protester' ]
  musicProducer:
    name:
