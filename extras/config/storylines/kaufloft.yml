  securityGuard:
    name:
      en: Security guard
      de: Sicherheitspersonal
    spawn: { x: 1044, y: 2470 }
    type: privateSecurityMan
    dialogue:
      - type: sequence
        items:
          - text:
              en: "Please, move along. "
              de: "Bitte weitergehen."
          - text:
              en: "Thank you."
              de: "Danke."
  geldbergCeo:
    name:
      en: "Geldberg CEO"
      de: "Geldberg-CEO"
    spawn: { x: 767, y: 2632 }
    cond: 'global.ceoVisible'
    type: hologramCeo
    dialogue:
      - type: cycle
        items:
          - text:
              en: "We appreciate your interest, share your concerns, and thank you for your time."
              de: "Wir freuen uns über dein Interesse, teilen deine Bedenken und danken dir für deine Zeit."
          - text:
              en: "We’re busy dreaming up solutions to tomorrow’s problems."
              de: "Wir sind damit beschäftigt, Lösungen für die Probleme von morgen zu finden."
          - text:
              en: "At Geldberg, We're on Top of It!"
              de: "Bei Geldberg haben wir alles im Griff!"
  youngSkeptic:
    name:
      en: "Young skeptic"
      de: "Junge Zweiflerin"
    spawn: { x: 5192, y: 1985 }
    type: citizenCat
    dialogue:
      - text:
          en: "Why is the old store closed and the building not for sale? Who profits? How?"
          de: "Warum ist das alte Kaufhausgebäude geschlossen und steht nicht zum Verkauf? Wer profitiert davon und wie?"
  robot:
    name:
      en: "Robot"
      de: "Roboter"
    spawn: { x: 3933, y: 1240 }
    dialogue:
      - type: cycle
        items:
          - text:
              en: "I have no quests for you. I don’t need anything and I can do it better myself."
              de: "Ich habe keine Aufgaben für dich. Ich brauche nichts und kann es selbst besser machen."
          - text:
              en: "City planning issues will disappear once you let AI take over."
              de: "Die Probleme der Stadtplanung werden verschwinden, wenn du die KI übernehmen lässt."
          - text:
              en: "When humans become extinct, us robots will inherit all the quark. Yum!"
              de: "Wenn die Menschen aussterben, werden wir Roboter den ganzen Quark bekommen. Lecker!"
  engineer:
    name:
      en: Engineer
      de: Ingenieur
    spawn: { x: 1615, y: 1632 }
    actAs:
      - '_asbestosMythDebunker'
      - '_demolitionEnvExpert'
    dialogue:
      - text:
          en: "The city should develop more apartments in this area. Homes and shops should be closer together."
          de: "Die Stadt sollte in diesem Gebiet mehr Wohnungen errichten. Wohnungen und Geschäfte sollten näher beieinander liegen."
  scientist:
    name:
      en: Scientist
      de: Wissenschaftlerin
    type: biologist
    spawn: { x: 5299, y: 1178 }
    actAs:
      - '_asbestosMythDebunker'
      - '_demolitionEnvExpert'
    dialogue:
      - text:
          en: "Our research institute used to hold a yearly exhibition about biodiversity in the old store."
          de: "Unser Forschungsinstitut veranstaltete im alten Kaufhaus jedes Jahr eine Ausstellung über biologische Vielfalt."
  videoBlogger:
    name:
      en: Videoblogger
      de: Videoblogger
    spawn: { x: 2677, y: 3231 }
    dialogue:
      - type: cycle
        items:
          - text:
              en: "Are fake news scaring people away from the Kaufloft Store? Find out in this video!"
              de: "Schrecken Fake News die Menschen vom Kaufloft ab? Finde es in diesem Video heraus!"
          - text:
              en: "Do you think we should demolish the Kaufloft Store? Let me know in the comments!"
              de: "Soll das Kaufloft abgerissen werden? Hinterlasse mir deine Meinung in den Kommentaren!"
          - text:
              en: "Can the Geldberg CEO pass the Turing test? Find out in this video!"
              de: "Kann der Geschäftsführer der Geldberg GmbH den Turing-Test bestehen? Finde es in diesem Video heraus!"
          - text:
              en: "In this video I’ll visit the ten best restaurants in the area… They’re all the same ramen place!"
              de: "In diesem Video besuche ich die zehn besten Restaurants in der Gegend... Sie sind alle das gleiche Ramen-Restaurant!"
          - text:
              en: "Don’t forget to LIKE and SUBSCRIBE!"
              de: "Vergiss nicht zu LIKEN und zu ABONNIEREN!"
  artist:
    name:
      en: Artist
      de: Künstlerin
    type: citizenWheelchair
    spawn: { x: 5291, y: 2638 }
    dialogue:
      - text:
          en: "The foot traffic from the old store brought a lot of people to our art gallery."
          de: "Viele Leute kamen auch in unsere Kunstgalerie, nachdem sie im Kaufhaus waren."
  citizenOpen1:
    name:
      en: "Neighbor"
      de: "Nachbar"
    type: citizenHoodie
    spawn: { x: 5007, y: 1591 }
    dialogue:
      - text:
          en: "Buying online is cheaper, but I need a nice café and a movie theater."
          de: "Online einzukaufen ist zwar billiger, aber ich brauche ein nettes Café und ein Kino."
  citizenOpen2:
    name:
      en: "Neighbor"
      de: "Nachbarin"
    type: citizenBraid
    spawn: { x: 2693, y: 1847 }
    dialogue:
      - text:
          en: "The city should repossess the old store and turn it into a huge library."
          de: "Die Stadt sollte das alte Kaufhaus zurückkaufen und es in eine riesige Bibliothek umwandeln."
  citizenInvolved1:
    name:
      en: "Neighbor"
      de: "Nachbarin"
    type: citizenPuan
    spawn: { x: 3902, y: 892 }
    dialogue:
      - text:
          en: "Living next to a large store means noise, trash, and rats. I hate it."
          de: "Neben einem großen Geschäft zu wohnen bedeutet Lärm, Müll und Ratten. Ich hasse das."
  citizenInvolved2:
    name:
      en: "Neighbor"
      de: "Nachbar"
    type: citizenCage
    spawn: { x: 2555, y: 2509 }
    dialogue:
      - text:
          en: "With the store closed, there are fewer cars and more birds."
          de: "Wenn das Kaufhaus geschlossen ist, gibt es weniger Autos und mehr Vögel."
  citizenEstablished1:
    name:
      en: "Neighbor"
      de: "Nachbar"
    type: citizenHipster
    spawn: { x: 4750, y: 894 }
    dialogue:
      - text:
          en: "The neighborhood doesn’t have a shoe store. I buy everything online, but not shoes!"
          de: "In der Nachbarschaft gibt es kein Schuhgeschäft. Ich kaufe alles online, aber keine Schuhe!"
  citizenEstablished2:
