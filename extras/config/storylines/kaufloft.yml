decision:
  en: "Help citizens revive the neighborhood by listening, finding good information, and communicating it clearly."
  de: "Hilf den Bürger:innen bei der Wiederbelebung des Viertels, indem du zuhörst, gute Informationen findest und sie klar kommunizierst."
prompt:
  en: "The old Kaufloft Store building used to be the center of activities in the neighborhood, but it’s been vacant for seven years. Help citizens revive the neighborhood by listening, finding good information, and communicating it clearly."
  de: "Das alte Kaufloft-Gebäude war früher das Zentrum aller Aktivitäten im Viertel, aber es steht seit sieben Jahren leer. Hilf den Bürger:innen bei der Wiederbelebung des Viertels, indem du zuhörst, gute Informationen findest und sie klar kommunizierst."
npcs:
  mayor:
    name:
      en: Mayor
      de: Bürgermeisterin
    spawn: { x: 2130, y: 3396 }
    actAs:
      - '_asbestosMythDebunker'
      - '_demolitionEnvTipster'
    dialogue:
      - text:
