          de: "Die Stadtverwaltung möchte eine aktive Rolle in der Stadtentwicklung spielen."
  librarian:
    name:
      en: Librarian
      de: Bibliothekarin
    type: citizenAqua
    spawn: { x: 4183, y: 874 }
    actAs:
      - '_asbestosMythDebunker'
    dialogue:
      - text:
          en: "Shopping is fine, but large public spaces can bring people together in so many more activities!"
          de: "Einkaufen ist schön, aber große öffentliche Räume bringen Menschen auf viele Arten zusammen!"
  dogTan:
    name:
      en: "Emmy"
      de: "Emmy"
    spawn: { x: 4255, y: 842 }
    dialogue:
      - text:
          en: "Woof!"
          de: "Wuff!"
  journalist:
    name:
      en: Journalist
      de: Journalist
    spawn: { x: 5581, y: 2807 }
    actAs:
