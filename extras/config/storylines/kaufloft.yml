      de: "Musikproduzent"
    spawn: { x: 4159, y: 2576 }
    type: citizenCool
    cond: '^(^quest.disinformation.done | (quest.disinformation.active & ^quest.disinformation.localDone))'
    dialogue:
      - text:
          en: "Wow! They sound so good playing together!"
          de: "Oh, wow! Sie klingen großartig zusammen!"
  driver:
    name:
      en: Driver
      de: Fahrerin
    spawn: { x: 6098, y: 3481 }
    cond: 'quest.culturalProgram.active | ^global.joinedBand.singer'
    dialogue:
      - type: sequence
        items:
          - text:
              en: "Back in my country, I studied music, but I need to work full-time now."
              de: "In meiner Heimat habe ich Musik studiert, aber jetzt muss ich Vollzeit arbeiten."
          - text:
              en: "It's a pity, but at my age, I need to be pragmatic."
              de: "Es ist schade, aber in meinem Alter muss ich pragmatisch sein."
  bikeMessenger:
    name:
      en: Bike Messenger
      de: Fahrradkurier
    spawn: { x: 5455, y: 3304 }
    cond: 'quest.culturalProgram.active | ^global.joinedBand.guitar'
    dialogue:
      - text:
          en: "I'm saving to buy a new guitar. Mine got damaged on my flight to Germany."
          de: "Ich spare, um mir eine neue Gitarre zu kaufen. Meine alte wurde auf dem Flug nach Deutschland beschädigt."
  windowCleaner:
    name:
      en: Window Cleaner
      de: Fensterputzerin
    type: windowWasher
    spawn: { x: 337, y: 2641 }
    cond: 'quest.culturalProgram.active | ^global.joinedBand.drummer'
    dialogue:
      - type: sequence
        items:
          - text:
              en: "I asked for a raise, because my rent went up, but my boss said no. "
              de: "Ich habe um eine Gehaltserhöhung gebeten, weil meine Miete gestiegen ist, aber mein Chef hat abgelehnt."
          - text:
              en: "My boss is an AI. My landlord is also an AI."
              de: "Mein Chef ist eine KI. Mein Vermieter ist auch eine KI."
